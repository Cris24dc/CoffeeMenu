<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Menu</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./var.css" />
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <div class="header">
      <div class="logo-con">
        <img src="./img/cupsplash.png" alt="" class="logo-img" />
        <p class="logo-txt">Coffee Menu</p>
      </div>
      <div class="nav-con">
        <a href="./index.html" class="home-link">Home</a>
        <a href="./pages/products.html" class="products-link">Products</a>
        <a href="./pages/beans.html" class="beans-link">Beans</a>
        <a href="./pages/process.html" class="process-link">Process</a>
      </div>
    </div>
    <div class="main-con">
      <div class="left-con">
        <p class="title">Beneficii Cafea</p>
        <div class="textandarrow-con">
          <button class="arrowicon-con" id="btnLeft">
            <img src="./img/arrow-left.png" alt="" class="arrowicon" />
          </button>
          <p class="info-con">
            Cafeaua este o băutură care nu conține calorii și contribuie la
            completarea necesarului de substanțe minerale ca fier, potasiu,
            magneziu și mangan.
          </p>
          <button class="arrowicon-con" id="btnRight">
            <img src="./img/arrow-right.png" alt="" class="arrowicon" />
          </button>
        </div>
      </div>
      <div class="right-con"></div>
      <div class="coffee-con">
        <img src="./img/coffee image.png" alt="" class="coffee-img" />
      </div>
    </div>
  </body>
</html>
