<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="header">
      <div class="logo-con">
        <img src="../img/cupsplash.png" alt="" class="logo-img" />
        <p class="logo-txt">Coffee Menu</p>
      </div>
      <div class="nav-con">
        <a href="../index.html" class="home-link">Home</a>
        <a href="./products.html" class="products-link">Products</a>

        <a href="./process.html" class="process-link">Process</a>
      </div>
    </div>
    <div class="main-con">
      <div class="card card1">
        <img src="../img/coffee-bean (1).png" alt="" class="coffee-bean-img" />
        <p class="title">A r a b i c a</p>
        <div class="info">
          <p class="info1">Aroma: Usoara, dulceaga</p>
          <p class="info2">Cofeina / 100g: 1.61g</p>

      </div>
      <div class="card card2">
        <img src="../img/coffee-bean (4).png" alt="" class="coffee-bean-img" />

          <p class="info1">Aroma: Tare, amara</p>
          <p class="info2">Cofeina / 100g: 1.23g</p>
        </div>
      </div>
      <div class="card card3">
        <img src="../img/coffee-bean (2).png" alt="" class="coffee-bean-img" />
        <p class="title">R o b u s t a</p>
        <div class="info">
          <p class="info1">Aroma: Tare, afumata</p>
          <p class="info2">Cofeina / 100g: 2.26g</p>
        </div>
      </div>
      <div class="card card4">
        <img src="../img/coffee-bean (3).png" alt="" class="coffee-bean-img" />
        <p class="title">E x c e l s a</p>
        <div class="info">
          <p class="info1">Aroma: Usoara, Fructata</p>
          <p class="info2">Cofeina / 100g: 1g</p>
